<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Part A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>


    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>


    <div class="content">
        <h2>Buttons, Lists, and Links</h2>
        <button>Click Me</button>
        <a href="https://www.example.com" target="_blank">Visit Example</a>


        <h3>Ordered List</h3>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>


        <h3>Unordered List</h3>
        <ul>
            <li>Point A</li>
            <li>Point B</li>
            <li>Point C</li>
        </ul>
    </div>


    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>
